<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="substyle.css">
  <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Doctor Table</title>
	<script>
	$(document).ready(function() {
		$( "#dNameInput" ).change(function() {

			$.ajax({
				url: 'viewDoctors.php',
				data: {searchName: $( "#dNameInput" ).val()},
				success: function(data){
					$('#dNameResult').html(data);

				}
			});
		});

	});
	</script>
</head>
<body background ="doctors.jpg" style="background-size:cover;repeat:no-repeat;">
  <div id="header-row">
    <h3>Search Doctors</h3>
  </div>
  <div class="container" id="results-container">
    <span><input class="input-field" id="dNameInput" type="search" size="30" placeholder="Name contains"/><a href="exportDoctorData.php"><button class="btn-sm btn-primary" style="margin-left: 2%;">Download data as CSV</button></a></span>
	  <div class="result-text" id="dNameResult">Doctors Search Result</div>
  </div>
</body>
</html>
