<!DOCTYPE html>

<html>
<head>
  <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Test Medical Database System</title>

	<script>
  	$(document).ready(function() {
  		$( "#roomNoInput" ).change(function() {
  			$.ajax({
  				url: 'viewProcedures.php',
  				data: {searchNumber: $( "#roomNoInput" ).val()},
  				success: function(data){
  					$('#procedureResult').html(data);
  				}
  			});
  		});

      $( "#dNameInput" ).change(function() {
        $.ajax({
          url: 'viewDoctors.php',
          data: {searchString: $( "#dNameInput" ).val()},
          success: function(data){
            $('#dNameResult').html(data);
          }
        });
      });

      $( "#nNameInput" ).change(function() {
        $.ajax({
          url: 'viewNurses.php',
          data: {searchNumber: $( "#nNameInput" ).val()},
          success: function(data){
            $('#nNameResult').html(data);
          }
        });
      });

      $( "#pNameInput" ).change(function() {
        $.ajax({
          url: 'viewPatients.php',
          data: {searchNumber: $( "#pNameInput" ).val()},
          success: function(data){
            $('#pNameResult').html(data);
          }
        });
      });
  	});
	</script>

</head>
<body>

  // Search Procedures
	<h3>Search Procedure</h3>

	<input class="xlarge" id="roomNoInput" type="search" size="30" placeholder="Room Number"/>

	<div id="procedureResult">Procedure Search Result</div>

  //View Doctors
  <h3>View Doctors</h3>

  <input class="xlarge" id="dNameInput" type="search" size="30" placeholder="Name contains"/>

	<div id="dNameResult">Doctors Search Result</div>

  //View Nurses
  <h3>View Nurses</h3>

  <input class="xlarge" id="nNameInput" type="search" size="30" placeholder="Name contains"/>

	<div id="nNameResult">Nurses Search Result</div>

  //View Patients
  <h3>View Patients</h3>

  <input class="xlarge" id="pNameInput" type="search" size="30" placeholder="Name contains"/>

	<div id="pNameResult">Patients Search Result</div>

</body>
</html>
