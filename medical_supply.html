<!DOCTYPE html>

<html>
<head>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Medical Supply Table</title>
	<script>
	$(document).ready(function() {
    // View supplies
		$( "#supplyInput" ).change(function() {

			$.ajax({
				url: 'viewMedicalSupplies.php',
				data: {searchInput: $( "#supplyInput" ).val()},
				success: function(data){
					$('#supplyResult').html(data);

				}
			});
		});

    // Add supply
    $( "#addInput" ).submit(function() {

			$.ajax({
				url: 'addMedicalSupply.php',
				data: {addName: $( "#supplyName" ).val(), addQuantity: $("#supplyQuantity").val()},
				success: function(data){
					$('#addMSResult').html(data);

				}
			});
		});

    // Update supply
    $("#updateInput").submit(function() {
      $.ajax({
        url: 'editMedicalSupplies.php',
        data:{updateName: $("#updateSupplyName").val(), updateQuantity: $("#updateSupplyQuantity").val()},
        success:function(data){
          $('#updateMSResult').html(data);
        }

      });
    });
	});
	</script>
</head>
<body>
  <h3>View Medical Supplies</h3>
  <span><input class="xlarge" id="supplyInput" type="search" size="30" placeholder="Supply name or SID"/><a href="exportMedicalSupplyData.php"><button class="btn-sm btn-primary" style="margin-left: 2%;">Download data as CSV</button></a></span>
	<div id="supplyResult">Supply Search Result</div>

  <h3>Add Medical Supplies</h3>

  <form id="addInput">
    <input class ="xlarge" id="supplyName" type="text" size="30" placeholder="Supply Name"/>
    <input class="xlarge" id="supplyQuantity" type="number" size="30" placeholder="Supply Quantity"/>
    <input class="xlarge" type="submit" size="30" value="Add supply"/>
  </form>

  <div id="addMSResult">Supply Search Result</div>

	<!-- <div id="addMSResult"></div> -->

  <h3>Update Medical Supplies</h3>

  <form id="updateInput">
    <input class ="xlarge" id="updateSupplyName" type="text" size="30" placeholder="Supply Name"/>
    <input class="xlarge" id="updateSupplyQuantity" type="number" size="30" placeholder="Supply Quantity"/>
    <input class="xlarge" type="submit" size="30" value="Update supply"/>
  </form>

  <div id="updateMSResult">Supply Search Result</div>

</body>
</html>
