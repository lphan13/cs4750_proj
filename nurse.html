<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="substyle.css">
  <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Nurse Table</title>
	<script>
	$(document).ready(function() {
    $( "#nNameInput" ).change(function() {

          $.ajax({
            url: 'viewNurses.php',
            data: {searchName: $( "#nNameInput" ).val()},
            success: function(data){
              $('#nNameResult').html(data);
            }
          });
        });
	});
	</script>
</head>
<body background="nurses.jpg" style="background-size:cover;repeat:no-repeat;">
  <div id="header-row">
    <h3>Search Nurses</h3>
  </div>

  <div class="container" id="results-container">
    <span><input class="input-field" id="nNameInput" type="search" size="30" placeholder="Name contains"/><a href="exportNurseData.php"><button class="btn-sm btn-primary" style="margin-left: 2%;">Download data as CSV</button></a></span>
  	<div class="result-text" id="nNameResult">Nurses Search Result</div>
  </div>
</body>
</html>
