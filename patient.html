<!DOCTYPE html>

<html>
<head>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Patient Table</title>
	<script>
	$(document).ready(function() {
    $( "#pNameInput" ).change(function() {
          $.ajax({
            url: 'viewPatients.php',
            data: {searchName: $( "#pNameInput" ).val()},
            success: function(data){
              $('#pNameResult').html(data);
            }
          });
        });
	});
	</script>
</head>
<body>
  <h3>View Patients</h3>

  <span><input class="input-field" id="pNameInput" type="search" size="30" placeholder="Name contains"/><a href="exportPatientData.php"><button class="btn-sm btn-primary" style="margin-left: 2%;">Download data as CSV</button></a></span>
	<div id="pNameResult">Patients Search Result</div>

</body>
</html>
