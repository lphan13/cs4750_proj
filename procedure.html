<!DOCTYPE html>

<html>
<head>
  <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="substyle.css">
  <title>Procedure Table</title>
	<script>
	$(document).ready(function() {
    $( "#roomNoInput" ).change(function() {
  			$.ajax({
  				url: 'viewProcedures.php',
  				data: {searchNumber: $( "#roomNoInput" ).val()},
  				success: function(data){
  					$('#procedureResult').html(data);
  				}
  			});
  		});

	});
	</script>
</head>
<body background = "procedure.jpg" style="background-size:cover;repeat:no-repeat;">
  <div id="header-row">
    <h3>Search Procedures</h3>
  </div>
  <div class="container" id="results-container">
		<span><input class="input-field" id="roomNoInput" type="search" size="30" placeholder="Room Number"/><a href="exportProcedureData.php"><button class="btn-sm btn-primary" style="margin-left: 2%;">Download data as CSV</button></a></span>
     <div id="procedureResult">Procedure Search Result</div>
  </div>
</body>
</html>
