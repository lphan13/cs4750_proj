<!DOCTYPE html>

<html>
<head>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Shifts Table</title>
	<script>
	$(document).ready(function() {
    $( "#staffId" ).change(function() {
      $.ajax({
        url: 'viewShifts.php',
        data: {searchId: $( "#staffId" ).val()},
        success: function(data){
          $('#queryresult').html(data);

        }
      });
    });
	});
	</script>
</head>
<body>
	<h3>Search Shift by Doctor Id</h3>
  <span><input class="input-field" id="staffId" type="search" size="30" placeholder="Doctor Id"/><a href="exportShiftData.php"><button class="btn-sm btn-primary" style="margin-left: 2%;">Download data as CSV</button></a></span>
  <div id="queryresult">Query Result</div>

</body>
</html>
